		<h2> <br><br>Interested in volunteering with us? Fill out this form below and we'll contact you with more information!</h2>
		<div id="form"><br>


		<form method="post" action="mailto:asorge@cmu.edu" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="first-name">First name</label>
            <input id="first-name" type="text" placeholder="First name" required>
        </div>

        <div class="pure-control-group">
            <label for="last-name">Last name</label>
            <input id="last-name" type="text" placeholder="Last name" required>
        </div>

        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address" required>
        </div>

        <div class="pure-control-group">
            <label for="phone">Phone number</label>
            <input id="phone" type="text" placeholder="Phone number" required>
        </div>

        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>
            <br>
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
